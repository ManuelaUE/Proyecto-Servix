    <div class="container">
        <div class=".col-xs-4 .col-md-offset-2">
          <div class="panel panel-default panel-info Profile">
            <div class="d-flex flex-wrap justify-content-start align-items-center">
                <div class="d-flex flex-wrap justify-content-center align-items-center" style="width: 20%; font-size: 4vh;" onclick=" window.history.back()">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <h3 class="ali">Mi perfil</h3>
            </div>

            <div class="col d-flex flex-column justify-content-center align-items-center">
                <div class="panel-body d-flex flex-column justify-content-center align-items-center mt-3">

                    <div class="card">
                        <div class="card-body col d-flex flex-column justify-content-center align-items-center">
                            <div class="img rounded-circle">
                                <img src="https://gravatar.com/avatar/31b64e4876d603ce78e04102c67d6144?s=80&d=https://codepen.io/assets/avatars/user-avatar-80x80-bdcd44a3bfb9a5fd01eb8b86f9e033fa1a9897c3a15b33adfc2649a002dab1b6.png" class="img-responsive" alt="">
                            </div>
        
                            <div class="form-horizontal mt-4">
                                <form>
                                    <div class="form-group mb-3">
                                        <label class="col-sm-2 control-label">Nombre</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" type="text" name="name" placeholder="nombre">
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="col-sm-2 control-label">Apellido</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" type="text" name="lastName" placeholder="Apellido">
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="col-sm-2 control-label">Correo electronico</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" type="text" name="email" placeholder="Correo electronico">
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="col-sm-2 control-label">Telefonon celular</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" type="text" name="phone" placeholder="xxx-xxx-xxxx">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button class="btn btn-primary">Guardar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5" id="makeMeOffer">
                        <button class="btn btn-secondary" onclick="changeRol()">Hacerme ofertante</button>
                    </div>

                    <div class="card mt-3" style="display: none;" id="informationOffer">
                        <div class="card-body col d-flex flex-column justify-content-center align-items-center">
                            <div class="form-horizontal mt-4">
                                <form>
                                    <div class="form-group mb-3">
                                        <label class="col-sm-2 control-label">Tipo de documento</label>
                                        <div class="col-sm-4">
                                            <select class="form-select" name="documentType" aria-label="Tipo de documento">
                                                <option value="1">CC</option>
                                                <option value="2">CE</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="col-sm-2 control-label">Numero de documento</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" type="number" name="documentNumber" placeholder="Numero de documento">
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="col-sm-2 control-label">Fecha de nacimiento</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" type="date" name="dateBorn" placeholder="Fecha de nacimiento">
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="col-sm-2 control-label">Pais</label>
                                        <div class="col-sm-4">
                                            <select class="form-select" name="country" aria-label="Pais">
                                                <option value="1">Colombia</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="col-sm-2 control-label">Estado</label>
                                        <div class="col-sm-4">
                                            <select class="form-select" name="documentType" aria-label="Estado">
                                                <option value="1">Antioquia</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="col-sm-2 control-label">Ciudad</label>
                                        <div class="col-sm-4">
                                            <select class="form-select" name="documentType" aria-label="Ciudad">
                                                <option value="1">Bello</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="col-sm-2 control-label">Direccion</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" type="text" name="address" placeholder="Direccion">
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="col-sm-2 control-label">Foto del documento lado A</label>
                                        <div class="col-sm-4">
                                            <input type="file" name="documentA" >
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="col-sm-2 control-label">Foto del documento lado B</label>
                                        <div class="col-sm-4">
                                            <input type="file" name="documentB" >
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="col-sm-2 control-label">Selfie</label>
                                        <div class="col-sm-4">
                                            <input type="file" name="photoUser" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button class="btn btn-primary">Guardar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      
          </div>
        </div>
    </div>
